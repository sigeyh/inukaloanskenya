<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Inuka Credit</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon (Optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white/10 backdrop-blur-md rounded-2xl p-6 text-white border border-white/20 shadow-2xl">
    <h1 class="text-3xl font-bold text-center mb-6">Register</h1>

    <div class="mb-4 text-sm text-gray-300 text-center">
      Already have an account? Log in below.
    </div>

    <form class="space-y-4">
      <div>
        <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          class="w-full px-4 py-2 bg-white/20 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-300">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 bg-white/20 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-300">
      </div>

      <button type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition duration-300 shadow-md">
        Login
      </button>
    </form>

    <button onclick="window.location.href='signup.html';"
      class="w-full mt-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition duration-300 shadow-md">
      Create Account
    </button>
  </div>

  <!-- Vercel Feedback (optional) -->
  <script async data-explicit-opt-in="true" data-cookie-opt-in="true" data-deployment-id="dpl_5b1LwqfK8TAhDdAiQHJciFseYbKg"
    src="https://vercel.live/_next-live/feedback/feedback.js"></script>
  <script async data-explicit-opt-in="true" data-cookie-opt-in="true" data-deployment-id="dpl_GHY5YbQvoHYXXqW1AyPsVjFxAWzL"
    src="https://vercel.live/_next-live/feedback/feedback.js"></script>
</body>
</html>
