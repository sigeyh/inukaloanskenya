<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Referral Application</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      color: #f1f1f1;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    h2 {
      border-bottom: 2px solid #00c6ff;
      padding-bottom: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: #00c6ff;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #555;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.8rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 114, 255, 0.4);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-gif {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Referral Application</h1>
    <form id="referralForm">
      <section>
        <h2>Financial & Educational Information</h2>

        <label for="education">Level of Education:</label>
        <select id="education" name="education" required>
          <option value="">-- Select Education Level --</option>
          <option value="primary">Primary</option>
          <option value="secondary">Secondary</option>
          <option value="diploma">Diploma</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="master">Master's Degree</option>
          <option value="phd">PhD</option>
        </select>

        <label for="employment">Employment Status:</label>
        <select id="employment" name="employment" required>
          <option value="">-- Select Employment Status --</option>
          <option value="employed">Employed</option>
          <option value="self-employed">Self-employed</option>
          <option value="unemployed">Unemployed</option>
          <option value="student">Student</option>
          <option value="retired">Retired</option>
        </select>

        <label for="monthlyIncome">Monthly Income:</label>
        <input type="number" id="monthlyIncome" name="monthlyIncome" required placeholder="e.g. 25000">

        <label for="loanPurpose">Loan Purpose:</label>
        <select id="loanPurpose" name="loanPurpose" required>
          <option value="">--Select type of Loan--</option>
          <option value="personal Loan">Personal Loan</option>
          <option value="Business Loan">Business Loan</option>
          <option value="Medical Loan">Medical Loan</option>
          <option value="Emergency Loan">Emergency Loan</option>
          <option value="Car financing Loan">Car financing Loan</option>
        </select>
      </section>

      <section>
        <h2>Referral Contact Details</h2>

        <label for="referralName">Referral Name:</label>
        <input type="text" id="referralName" name="referralName" required placeholder="e.g. John Doe">

        <label for="referralPhone">Referral Phone:</label>
        <input type="tel" id="referralPhone" name="referralPhone" required placeholder="e.g. 0712345678">

        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" name="relationship" required placeholder="e.g. Friend">
      </section>

      <button type="button" class="submit-btn" id="submitButton">Submit Referral</button>
    </form>
    <footer>
      <p>&copy; 2025 INUKA CREDIT</p>
    </footer>
  </main>

  <!-- Overlay with GIF -->
  <div class="overlay" id="overlay">
    <img src="pro.gif" alt="Loading..." class="loading-gif">
  </div>

  <script>
    document.getElementById("submitButton").addEventListener("click", function () {
      const form = document.getElementById("referralForm");
      const overlay = document.getElementById("overlay");
      const inputs = form.querySelectorAll("input[required], select[required]");
      let isValid = true;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          isValid = false;
          input.style.border = "2px solid red";
        } else {
          input.style.border = "1px solid #555";
        }
      });

      if (!isValid) {
        alert("Please fill in all required fields before proceeding.");
        return;
      }

      overlay.classList.add("show");
      setTimeout(() => {
        window.location.href = "checklimit.html";
      }, 2000);
    });
  </script>
</body>
</html>
